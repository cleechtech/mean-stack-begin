<!doctype html>
<html lang="en" ng-app="dairyDesk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>My AngularJS App</title>
  <link rel="stylesheet" type='text/css' href="./css/bootstrap.css"/>
</head>
<body>

<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

		<div>
			<span class="label label-info">{{ transporters.length }}</span> Transporters
		</div>
		
		<table class='table'>
		    <tr>
		        <th>Name</th>
		        <th>National ID #</th>
		        <th>Phone</th>
		        <th></th>
		    </tr>
		    <tr ng-repeat="t in transporters track by $index">
		        <td>{{t.name}}</td>
		        <td>{{t.natl_id_num}}</td>
		        <td>{{t.phone}}</td>
		        <td>
		            <button class='btn btn-default' ng-click='editTransporter(t._id)'>Edit</button>
		            <button class='btn btn-default' ng-click='deleteTransporter(t._id)'>Delete</button>
		        </td>
		    </tr>
		    <tr>
		        <form>
		            <td>
				        <input type="text" placeholder="Enter a new transporter" ng-model="formData.name">
                    </td>
                    <td>
                        <input type="text" placeholder="Enter a new transporter" ng-model="formData.natl_id_num">
                    </td>
                    <td>
                        <input type="text" placeholder="Enter a new transporter" ng-model="formData.phone">
                    </td>
                    <td>
    		            <button type="submit" class="btn btn-default" ng-click="createTransporter()">Add</button>
                    </td>
		        </form>
		    </tr>
		</table>		

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/angular.js"></script>
  <script src="js/libs/angular-ui-router.js"></script>
  <script src="js/libs/bootstrap.js"></script>
  
  <script src="js/controllers/transporterController.js"></script>
  <script src="js/services/transporterService.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
