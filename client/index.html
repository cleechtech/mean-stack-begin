<!doctype html>
<html lang="en" ng-app="dairyDesk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>My AngularJS App</title>
  <link rel="stylesheet" type='text/css' href="./css/bootstrap.css"/>
</head>
<body>

<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

		<div>
			<span class="label label-info">{{ transporters.length }}</span></h1>
		</div>

		<!-- TRANSPORTER LIST -->
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				<!-- LOOP OVER THE TRANSPORTERS IN $scope.todos -->
				<div class="checkbox" ng-repeat="transporter in transporters">
					<label>
						<input type="checkbox" ng-click="deleteTransporter(transporter._id)"> {{ transporter.name }}
					</label>
				</div>

			</div>
		</div>

		<!-- FORM TO CREATE TRANSPORTER -->
		<div id="transporter-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="I want to buy a puppy that will love me forever" ng-model="formData.name">
					</div>

					<!-- createToDo() WILL CREATE NEW TRANSPORTER -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createTransporter()">Add</button>
				</form>
			</div>
		</div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/angular.js"></script>
  <script src="js/libs/angular-ui-router.js"></script>
  <script src="js/libs/bootstrap.js"></script>
  
  <script src="js/controllers/transporterController.js"></script>
  <script src="js/services/transporterService.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
