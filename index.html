<!doctype html>
<html lang="en" ng-app="dairyDesk">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="libs/bootstrap.css"/>
</head>
<body>

<ng-view></ng-view>
<div ng-controller='TransportersController'>
    <div class='container'>
        <label for='name'>Name:</label>
        <input type='text' name='name' ng-model='newTransporter.name' /> 
        <button class='btn btn-success' ng-click='addTransporter()'>Add {{ newTransporter.name }}</button>
    </div>
    
    
        <p ng-repeat='t in transporters'>{{ t.name }}</p>
</div>


  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="libs/jquery-1.10.2.js"></script>
  <script src="libs/angular.js"></script>
  <script src="libs/angular-ui-router.js"></script>
  <script src="libs/bootstrap.js"></script>
  
  <script src="app.js"></script>
  <script src="controllers/transportersController.js"></script>
  <script src="services/transportersService.js"></script>

</body>
</html>
