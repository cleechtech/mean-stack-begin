<h2>Login</h2>

<form ng-submit='login(user)'>
	<input type='text' class='form-control' placeholder='Username or Email' ng-model='user.usernameOrEmail'>
	<input type='password' class='form-control'
	placeholder='Password' ng-model='user.password'>
	<input type='submit' value='Login' class='btn btn-success'>
</form>
