
<form class='form-horizontal' ng-submit='addUser(user)'>
	<fieldset>
		<legend>Sign up</legend>
			
			<div class='form-group'>
				<label for='fname' class='col-lg-2 control-label'>First name</label>
				<div class='col-lg-10'>
					<input type='text' class='form-control' ng-model='user.fname' placeholder='First name' name='fname'>
				</div>
			</div>

			<div class='form-group'>
				<label for='lname' class='col-lg-2 control-label'>Last name</label>
				<div class='col-lg-10'>
					<input type='text' class='form-control' ng-model='user.lname' placeholder='Last name' name='lname'>
				</div>
			</div>

			<div class='form-group'>
				<label for='username' class='col-lg-2 control-label'>Username</label>
				<div class='col-lg-10'>
					<input type='text' class='form-control' ng-model='user.username' placeholder='Username' name='username'>
				</div>
			</div>

			<div class='form-group'>
				<label for='email' class='col-lg-2 control-label'>Email</label>
				<div class='col-lg-10'>
					<input type='email' class='form-control' ng-model='user.email' placeholder='Email' name='email'>
				</div>
			</div>

			<div class='form-group'>
				<label for='password' class='col-lg-2 control-label'>Password</label>
				<div class='col-md-10'>
					<input type='password' class='form-control' ng-model='user.password' placeholder='Password' name='password'>
				</div>
			</div>

			<div class='form-group'>
				<label for='cfpassword' class='col-lg-2 control-label'>Confirm password</label>
				<div class='col-md-10'>
					<input type='password' class='form-control' ng-model='user.cfpassword' placeholder='Confirm Password' name='cfpassword'>
				</div>
			</div>

			<div class='form-group'>
				<div class='col-lg-10 col-lg-offset-2'>
					<button class='btn btn-default'>Cancel</button>
					<button type='submit' class='btn btn-success'>Sign up</button>
				</div>
			</div>
	</fieldset>
</form>
