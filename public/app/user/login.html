
<form class='form-horizontal' ng-submit='login(user)'>
	<fieldset>
		<legend>Login</legend>

		<div class='form-group'>
			<label for='usernameOrEmail' class='col-lg-2 control-label'>Username or Email</label>
			<div class='col-lg-10'>
				<input type='text' class='form-control' name='usernameOrEmail' placeholder='Email' ng-model='user.usernameOrEmail'>
			</div>
		</div>

		<div class='form-group'>
			<label for='password' class='col-lg-2 control-label'>Password</label>
			<div class='col-lg-10'>
				<input type='password' class='form-control' name='password' placeholder='Password' ng-model='user.password'>
			</div>
		</div>
		
		<div class='form-group'>
			<div class='col-lg-10 col-lg-offset-2'>
				<button class='btn btn-default'>Cancel</button>
				<button type='submit' class='btn btn-primary'>Login</button>
			</div>
		</div>
	</fieldset>
</form>
