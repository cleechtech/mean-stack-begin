<table class='table'>
	<tr>
		<th>Name</th>
		<th>Total # of Deliveries</th>
		<th>Amount delivered</th>
	</tr>
	<tr ng-repeat="t in transporters track by $index">
		<td>{{t.name}}</td>
		<td>{{t.deliveries.length}}</td>
		<td>
			<input type="text" placeholder="amount" class='form-control' ng-model="delivery.amount">
		</td>
		<td>
			<button type="submit" class="btn btn-default" ng-click="addDelivery(t._id)">Add</button>
		</td>
	</tr>
	<tr>
		<td></td>
		<td></td>
		<td>
			<!--<button type="submit" class="btn btn-default" ng-click="addDeliveries()">Add Deliveries</button>-->
		</td>
	</tr>
</table>

<h2>All <span class="label label-info">{{ deliveries.length }}</span> deliveries</h2>

<p ng-repeat='d in deliveries'>
	{{ d }}
</p>
