<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>DairyDesk aka Cowsnhills v2.0</title>
  <!-- CSS -->
  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
  <link rel='stylesheet' href='libs/font-awesome/css/font-awesome.min.css'>
  <link rel='stylesheet' href='libs/animate.css/animate.min.css'>
  <link rel='stylesheet' href='css/style.css'>
  <!-- /CSS -->
  
</head>
<body>
	
	<div ng-controller='mainController'>
		{{ message }}
		<a href='#main'>Link to main</a>
		<div ng-view></div>
	</div>
	
	<div ng-controller="transporterController">
	<a href='#transporters'>Transporters</a>
	<div ng-view></div>
	
	
	<div class="container">

		<div>
			<span class="label label-info">{{ transporters.length }}</span> Transporters
		</div>
		
		<table class='table'>
		    <tr>
		        <th>Name</th>
		        <th>National ID #</th>
		        <th>Phone</th>
		        <th></th>
		    </tr>
		    <tr ng-repeat="t in transporters track by $index">
		        <td>{{t.name}}</td>
		        <td>{{t.natl_id_num}}</td>
		        <td>{{t.phone}}</td>
		        <td>
		            <button class='btn btn-default' ng-click='editTransporter(t._id)'>Edit</button>
		            <button class='btn btn-default' ng-click='deleteTransporter(t._id)'>Delete</button>
		        </td>
		    </tr>
		    <tr>
		        <form>
		            <td>
				        <input type="text" placeholder="Enter a new transporter" ng-model="formData.name">
                    </td>
                    <td>
                        <input type="text" placeholder="Enter a new transporter" ng-model="formData.natl_id_num">
                    </td>
                    <td>
                        <input type="text" placeholder="Enter a new transporter" ng-model="formData.phone">
                    </td>
                    <td>
    		            <button type="submit" class="btn btn-default" ng-click="createTransporter()">Add</button>
                    </td>
		        </form>
		    </tr>
		</table>
</div>

</div>
  <!-- JS libs -->
  <script src="libs/jquery/jquery.min.js"></script>
  <script src="libs/angular/angular.min.js"></script>
  <script src="libs/angular-cookies/angular-cookies.min.js"></script>
  <script src="libs/angular-resource/angular-resource.min.js"></script>
  <script src="libs/angular-route/angular-route.min.js"></script>
  <script src='libs/angular-ui-router.js'></script>
  <script src='libs/angular-ui-utils/ui-utils.js'></script>
  
  <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- /JS libs -->

</body>
